; === Custom PHP overrides for WordPress ===
; Allow larger uploads
upload_max_filesize = 32M
post_max_size = 32M

; Allow longer scripts (PDF/image processing with Imagick can take a while)
max_execution_time = 120
max_input_time = 120

; Bump PHP memory for heavier tasks (PDF rendering, images, etc.)
memory_limit = 256M
